<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Волшебное приглашение</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://i.imgur.com/8IptkF5.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff8dc;
      padding: 2em;
      border: 2px solid #000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 480px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .rsvp {
      margin-top: 1.5em;
      padding: 10px 20px;
      background: #7f0909;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <p id="greeting">Дорогой волшебник,</p>
    <p>Ты приглашён на волшебное празднование в Хогвартсе!</p>
    <p><strong>Дата:</strong> 12 июля 2025<br>
       <strong>Время:</strong> 18:00<br>
       <strong>Место:</strong> Москва, Измайловское шоссе 73жс5</p>
    <p>Ждём тебя в парадном волшебном прикиде! ✨</p>
    <button class="rsvp" onclick="sendRSVP()">Я приду!</button>
  </div>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    const greeting = document.getElementById('greeting');
    if (tg.initDataUnsafe.user) {
      greeting.innerText = `Дорогой(ая) ${tg.initDataUnsafe.user.first_name},`;
    }
    function sendRSVP() {
      tg.sendData(\"RSVP:YES\");
      tg.close();
    }
  </script>
</body>
</html>
